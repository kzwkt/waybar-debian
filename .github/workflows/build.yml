name: Install

on: workflow_dispatch 

jobs:
  debian:
    runs-on: ubuntu-latest
    container: debian:stable
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: |
            bash build.sh
            version=$(cat version)
            echo "VERSION=$version" >> $GITHUB_ENV
            echo "FILES=$(realpath Waybar-$version/build/wawybar)" >> $GITHUB_ENV

      - name: Set dynamic tag version
        run: |
          # Generate a dynamic tag using commit SHA or other unique identifier

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: "waybar-${{ env.VERSION }}"
          name: "warbar"
          body: "This release includes latest build for warbar for debian stable."
          files: |
            ${{ env.FILES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
             
            
            
            

